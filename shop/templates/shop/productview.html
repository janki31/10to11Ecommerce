{% extends 'shop/basic.html'%}
{% load static %}

   {% block body %}

<div class="container my-4">
   <div class="row">
      <div class="col-md-4">
         <img src="/media/{{product.product_image}}" height="250px" width="300px"/>
         <div class="row mx-2">
          <button class="btn btn-primary mx-2">Add To Cart</button>
         <button class="btn btn-primary">Buy Now</button>
         </div>

      </div>
      <div class="col-md-8">
         <p>{{product.product_name}}</p>
         <p>Rs.{{product.product_price}}</p>
         <p>{{product.product_desc}}</p>
      </div>


   </div>
</div>
{% endblock %}
